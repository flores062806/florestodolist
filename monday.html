<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist">
</head>
<style>
    .header {color: blueviolet;}
    .box p.done { color: firebrick; }
    .unfinished {color: blue;}
    .done {color: seagreen;}
    .Other {
        margin-left: 40px;
        font-size: 0.5rem;
    }
</style>

<body>
    <h1 class="header">To Do List</h1>
    <h2 class="header">Monday</h2>   
    
<div class="box">
   <p class="done">Do these things today!</p> 
    <ul class="List">
        <li class="unfinished">Wash Clothes</li>
        <li class="done">Read</li>
        <li class="done">Math Questions</li>  
    </ul>
</div>
    <p class="Other">Other items</p>
    <p>The best preparation for tomorrow is doing your best today</p>
</body>
</html>
